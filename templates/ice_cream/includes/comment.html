<h2>Додати коментар</h2>
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input class="btn btn-primary" type="submit" value="Додати коментар">
</form>
<h3>Коментарі</h3>
<hr>
{% for comment in ice_cream.comment.all %}
<p><strong>Ім'я:</strong> {{comment.name}}</p>
<p>Дата публікації: {{comment.created_at}}</p>
<p>{{comment.content}}</p>
<hr>
{% empty %}
<p>Коментарів немає</p>
{% endfor %}
